<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Smiles</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="./css/login.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <!--<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" type='text/css'>-->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="etc/favicon.ico" />

    </head>
<body>
    
    <div class='login_page'>
        
        <img class='banner_aviao' src="./img/banner-aviao.png" alt="banner com aviao">
        
        <div class='forms'>
            <h3 class='bold-700'> Acesse sua conta</h3>
            <form method="post">
                
                <div class='containers'>
                    <div class='input-container'>
                        <label class='bold-600'for='login'> E-mail, CPF ou Número Smiles </label>
                        <input id='login' type="text" placeholder="Insira aqui seu login">
                    </div>
                    
                    <div class='input-container'>
                        <label class='bold-600' for='senha'> Senha </label>
                        <input type="password" id='senha' placeholder="Insira aqui sua senha">
                    </div>
                </div>          
                
            </form> 
            
            <form id='botao' method="get" action="aviso.html">
                <button type="submit">Continuar</button>
            </form>
       
            <a id="esqueci" href="login.html" title="Login"><p> <u> Esqueci meu Número Smiles </u> </p> </a>

        </div>
    </div>


</body>
</html>
